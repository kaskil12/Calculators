<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Kalkulator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin-top: 50px;
        }
        input, button {
            margin: 10px;
            padding: 8px;
            font-size: 16px;
        }
    </style>
</head>
<body>

    <h2>Enkel Kalkulator</h2>
    
    <label for="num1">Tall 1:</label>
    <input type="number" id="num1">

    <label for="num2">Tall 2:</label>
    <input type="number" id="num2">

    <br>

    <button onclick="addisjon()">+</button>
    <button onclick="subtraksjon()">-</button>
    <button onclick="multiplikasjon()">*</button>
    <button onclick="divisjon()">/</button>

    <br>

    <h3>Resultat: <span id="resultat">0</span></h3>
    <script src="Script.js"></script>
    
</body>
